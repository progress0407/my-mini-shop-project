# BeanValidation
NotBlank.item.name = 상품 이름은 필수입니다
NotNull.item.itemType = 상품 종류를 선택해야 합니다
NotNull.item.price = 등록 가격은 1,000 ~ 1,000,000 사이어야 합니다
NotNull.item.quantity = 재고 수량은 9999 을 넘을 수 없습니다
NotBlank.item.deliveryCode = 배송방식을 선택해야 합니다